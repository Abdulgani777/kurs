<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Подключение Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Используем шрифт Roboto */
            background: linear-gradient(to bottom, #f0f8ff, #e6f7ff); /* Градиентный фон */
        }

        .jumbotron {
            background-color: #E9BB6E; /* Золотой фон для блока */
            border-radius: 20px; /* Скругление углов */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Легкая тень */
            animation: fadeIn 1s ease-in-out; /* Плавное появление */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .btn-primary {
            background-color: #007bff; /* Цвет кнопки */
            border: none;
            padding: 12px 24px;
            border-radius: 25px; /* Скругление кнопки */
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Цвет кнопки при наведении */
        }

        .logo-icon {
            vertical-align: middle; /* Выравнивание иконки по центру */
            margin-right: 10px; /* Отступ справа от иконки */
        }

        .container {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Тень для контейнера */
            border-radius: 10px; /* Скругление углов */
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar"></div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="jumbotron text-center rounded shadow-lg p-5 mt-5">
                    <h1 class="display-4 fw-bold">
                        <img src="/css/logo.jpg" alt="Logo" class="logo-icon" width="50" />
                        Welcome to Car Sales!
                    </h1>
                    <p class="lead">Find the best deals on cars quickly and easily.</p>
                    <a href="offers/top-10-cheapest-by-model" class="btn btn-primary btn-lg mt-3" data-bs-toggle="tooltip" title="Click to view top 10 offers">
                        See Top 10 Cheapest Offers
                    </a>
                    <div class="mt-4">
                        <span class="fw-bold">Last update of Database:</span>&nbsp;
                        <span th:text="${#dates.createNow()}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="mt-auto" th:replace="fragments/footer"></footer>

<script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
